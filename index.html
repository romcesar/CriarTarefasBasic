<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <input type="text" id="busca" onkeyup="pesquisarTarefa()" placeholder="pesquisar por titulo" />
    </header>
    <main>
      <section id="tarefas">
        <h2>Tarefa <button onclick="novaTarefa()"> nova tarefa</button></h2>
        <!-- <h6>Nenhuma tarefa registrada</h6> -->
         <ul class="actions" id="lista">
         </ul>
      </section>
      <section id="overlay" onclick="fecharModal()"></section>
      <div id="criarTarefa" class="modal">
        <form onsubmit="addTarefas()">
          <h3>Criar Tarefa<box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h3>
          <label for="titulo"> Titulo</label>
          <input type="text" id="titulo" required/>
          <label for="descricao">Descricao</label>
          <textarea id="descricao" required></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
